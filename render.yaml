services:
  - type: web
    name: echolab-final-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STABILITY_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://echolab-final.vercel.app
      - key: PORT
        value: 3000
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_S3_BUCKET
        sync: false 
